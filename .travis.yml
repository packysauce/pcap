language: rust
sudo: false
addons:
  apt:
    packages: [libpcap0.8, libpcap0.8-dev]
os:
  - linux
  - windows
  - osx
rust:
  - stable
  - nightly
env:
  - FLAGS="--all-features"
dist: xenial
before_install:
  - if [ `uname` = "Darwin" ]; then
      brew update >/dev/null;
      brew install libpcap;
    fi
  - rustup component add clippy-preview
script:
  - cargo clippy -v $FLAGS
  - cargo build -v $FLAGS 
  - cargo test  -v $FLAGS
  - cargo doc --no-deps
